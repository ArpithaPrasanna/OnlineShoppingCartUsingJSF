<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrator page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Group 2 Version 0.3"/>
            <br/>
            <br/>        
            <br/>
            Write Demo: add a new user in the database <br/>
            Product Name<h:inputText value="#{administratorBean.group2products.productname}"/><br/>
            Product Quantity<h:inputText value="#{administratorBean.group2products.quantity}"/><br/>
            <h:commandButton action="#{administratorBean.createProduct()}" value="Add new product"/>
            <br/>
            <br/>
            <h:dataTable value='#{administratorBean.getAllProduct()}' var='product'
                         border='1' width='300' cellpadding="5">
                <h:column>
                    <f:facet name='header'>Product Name</f:facet>
                        #{product.productname}
                </h:column>
                <h:column>
                    <f:facet name='header'>Product Quantity</f:facet>
                        #{product.quantity}
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>



                    <h:commandButton value="edit" action = "editProduct">
                        <f:param name="productID" value="#{product.productID}" />
                    </h:commandButton>

                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" action="#{administratorBean.deleteProduct(product)}">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        <br/>
        <br/>

    </h:body>
</html>
