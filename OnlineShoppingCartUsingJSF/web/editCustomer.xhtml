<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Customer</title>
    </h:head>
    <h:body>
        <h1>Edit Customer with Name "#{startBean.username}"</h1>
         <h:form>
             <h:panelGrid columns="2">
                 Name: <h:inputText value="#{startBean.usernameUpdate}">
                             <f:validateRegex pattern="[a-zA-Z]+[0-9]*{10,}" />
                       </h:inputText>
                 profile <h:inputText value="#{startBean.profileUpdate}">
                     <f:validateRegex pattern="^[a-zA-Z\s_0-9]+\b\s*$" />
                 </h:inputText>
                 <br/> <h:commandButton action="#{startBean.updateUser()}"
                                        value ="Update User"/>
                 <br/><h:commandButton action="#{startBean.logOut()}" value="Back to Start"/>
             </h:panelGrid>
         </h:form>
    </h:body>
</html>
