<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            Current content of shopping Cart:<br/>
            #{startBean.itemList}
            <h:dataTable value='#{administratorBean.userOrders}' var='order'
                         border='1' width='300' cellpadding="5">
                <h:column>
                    <f:facet name='header'>Product Name</f:facet>
                        #{order.product.productname}
                </h:column>
                <h:column>
                    <f:facet name='header'>Product Quantity</f:facet>
                        #{order.product.quantity}
                </h:column>

                <h:column>
                    <f:facet name="header">user order</f:facet>
                    <h:inputText value="#{order.userOrder}" immediate="true">
                        <f:validateRegex pattern="[0-9]*" />
                    </h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">add to cart</f:facet>
                    <h:commandButton value="add"
                                     actionListener="#{startBean.addToBasket(order)}">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <f:view>

                 <tr><td><h:commandButton action="#{startBean.checkout()}" 
                                         value ="Checkout"/></td>
                    <td><h:commandButton action="#{startBean.cancel()}" 
                                         value ="Cancel"/></td></tr>


               
            </f:view>
            <p></p>
            <h:commandButton value="Logout" action="#{startBean.logOut()}"></h:commandButton>


        </h:form>
    </h:body>
</html>
